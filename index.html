<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <span class="appName">Instagram</span>
    <img src="Resources/Image/heartLogo.png" alt="heartLogo" class="like">
    <img src="Resources/Image/Messages.png" alt="messages" class="message">
  </header>
  <div class="profileBar">
    <img src="Resources/Image/bluejacket.jpg" alt="bluejacket" class="profile1">
    <img src="Resources/Image/dogprofile.jpg" alt="dogprofile" class="profile2">
    <img src="Resources/Image/ghost.jpg" alt="ghost" class="profile3">    
    <img src="Resources/Image/girl.jpg" alt="girl" class="profile4">
    <img src="Resources/Image/guy.jpg" alt="guy" class="profile5">
  </div>
  <main>
    <div class="profileHub">
      <img src="Resources/Image/ghost.jpg" alt="ghost" class="profileImg">
      <div class="instName">
        <span class="userName">nameles</span>
        <span class="userNameOA">nameles . original audio </span>
      </div>
      <img src="Resources/Image/more.png" alt="settings" class="more">
    </div>
    <div class="vidContainer">
      <span class="vid">Video Unavailable</span>
    </div>
    <div class="functionBox">
      <div class="actionBar">
        <div class="likeBar">
          <img src="Resources/Image/heartLogo.png" alt="like" class="likeMain">
          <img src="Resources/Image/comment.jpeg" alt="comment" class="commentLogo">
          <img src="Resources/Image/share.png" alt="share" class="share">  
        </div>
        <img src="Resources/Image/save.jpeg" alt="save" class="save">
      </div>
      <span class="likeCount">4,336,739 likes</span>
      <div class="commentLine">
        <span class="userName">nameles</span>
        <span class="comment">Lets GOOOOOOOOOOOOOOOOOOOOOO!</span>
      </div>
      <div class="viewMore">
        <span>View all 12 comments</span>
        <span>1 second ago</span>
      </div>
    </div>
  </main>
</body>
</html>
